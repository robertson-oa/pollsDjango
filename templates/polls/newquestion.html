<!DOCTYPE html>
{% extends "base.html" %}

{% block header %}
<h1>New Question</h1>
{% endblock %}

{% block content %}
    <form action="{% url 'polls:new_question_view' %}" method="post">
        {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
        {% csrf_token %}
        {{ form.as_p }}
        <input type="button" value='Submit'>
    </form>

{% endblock %}

{% block footer %}{% endblock %}
